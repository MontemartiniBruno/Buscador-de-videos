<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Registro
    </title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div>
            <img class="header_icono" src="./images/icono.png" alt="icono">
        </div>


    </header>

    <section class="register">
        <section class="register_container">
            <h2 class="register_container-title">Regístrate</h2>
            <form class="register_container-form">

                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" name="" id="password" placeholder="Contraseña" class="input">
                <input type="button" value="Regístrate" class="button">

            </form>
            <a href=""> Iniciar sesión</a>




        </section>
    </section>

    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Políticas de privacidad</a>
        <a href="">Centro de ayuda</a>

    </footer>
</body>

</html>
