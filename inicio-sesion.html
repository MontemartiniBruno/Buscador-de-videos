<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión </title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div>
            <img class="header_icono" src="./images/icono.png" alt="icono">
        </div>


    </header>

    <section class="login">
        <section class="login_container">
            <h2>Inicia sesión</h2>
            <form class="login_container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="button" type="button" value="Inicia sesión">
                <div class="login_container-rememberme">
                    <label>
                    <input type="checkbox" name="" id="checkbox">Recuerdame

                </label>
                    <a href="/"> Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login_container-social-media">
                <div><img src="./images/google.png" alt="Google" width="25px" height="25px"> Inicia sesión con Google </div>
                <div><img src="./images/facebook.png" alt="Facebook" width="25px" height="25px"> Inicia sesión con Facebook</div>
            </section>

            <p class="login_container-register"> Si no tienes ninguna cuenta <a href="">Regístrate</a></p>


        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Políticas de privacidad</a>
        <a href="">Centro de ayuda</a>

    </footer>
</body>

</html>
